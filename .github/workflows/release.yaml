name: Release
on:
  push:
  # release:
  #   types: [created]
  
permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - run: cargo build --release
        
      - run: target/release/kuori || true

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create test-v1 \
            target/release/kuori#kuori-x86_64-unknown-linux-gnu \
            --title "Release test"
      

      